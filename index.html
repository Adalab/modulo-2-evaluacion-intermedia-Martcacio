<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Evaluación intermedia módulo 2, Marta Cano Palacio</title>
</head>

<body>
    <main class="main">
        <h1 class="title">Adivina el número</h1>
        <p>Introduce aquí tu número:</p>
        <form class="form">
            <div class="form-action">

                <input class="form__input js-action" id="action" type="number" name="action" />
            </div>
            <input type="button" value="Prueba" class="button js-button">
            <div class="container">

                <div class="form-tip js-tip">

                    <input class="form__input js-tip" placeholder="Pista: Escribe el número y dale a prueba" id="tip" type="text" name="tip" />
                </div>
                <div class="form-try">

                    <input placeholder="Número de intentos: 0" class="form__input js-try" id="try" type="number" name="try" />
                </div>
        </form>
        </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
